<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tickets</title>
</head>
<body>
    <h1>Liste des tickets</h1>

    {% for ticket in tickets %}
        <div>
            <h2>{{ ticket.title }}</h2>
            <p>{{ ticket.content }}</p>
            <img src="{% if ticket.image %}{{ ticket.image.url }}{% endif %} alt="image">
        </div>
    {% endfor %}
</body>
</html>
