{% extends "header.html" %} {% block content %}
<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-100 py-6 sm:px-6 lg:px-8"
>
  <h2 class="text-xl">Changer le mot de passe</h2>
  <form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mt-4">
      <label
        for="id_new_password"
        class="block font-medium text-sm text-gray-700"
        >Nouveau mot de passe</label
      >
      <input
        type="password"
        name="new_password"
        id="id_new_password"
        class="border border-black rounded px-2 py-1 mt-1 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-24 sm:w-32 shadow-sm sm:text-sm"
      />
    </div>
    <div class="mt-4">
      <label
        for="id_new_password_confirm"
        class="block font-medium text-sm text-gray-700"
        >Confirmation de mot de passe</label
      >
      <input
        type="password"
        name="new_password_confirm"
        id="id_new_password_confirm"
        class="border border-black rounded px-2 py-1 mt-1 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 block w-24 sm:w-32 shadow-sm sm:text-sm"
      />
    </div>
    <button type="submit" class="mt-4 w-38 border-2 border-black rounded">
      Changer le mot de passe
    </button>
  </form>
</div>
{% endblock %}
