{% extends "header.html" %}
{% block title %}Connection{% endblock %}
{% block content %}
    <div class="flex flex-row pt-6 justify-between m-9 mx-96">
      <p class="flex flex-col">
        Inscrivez-vous maintenant
        <a href="{% url 'signup' %}" class="rounded border-black border-2 w-20 mt-4 flex justify-center">S'inscrire</a>
      </p>
      <form class="flex flex-col" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h1>Connectez-vous</h1>
        <input
          class="w-38 border-2 border-black rounded"
          type="text"
          id="username"
          name="username"
          placeholder="Nom d'utilisateur"
        />
        
        <input
          class="mt-4 w-38 border-2 border-black rounded"
          type="password"
          id="password"
          name="password"
          placeholder="Mot de passe"
        />
        <p class="text-xs">
          Mot de passe oubli√©?
          <a href="{% url 'change_password' %}">Cliquez ici</a>
        </p>
        <button
          class="rounded border-black border-2 w-28 mt-4 ml-20"
          type="submit"
        >
          Se connecter
        </button>
      </form>
    </div>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    {% endblock %}
  </body>
</html>
