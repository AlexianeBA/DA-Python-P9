<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <title>Login</title>
  </head>
  <body class="m-6 bg-pink-50">
    <nav class="bg-red-100 p-3 rounded m-0">
  
      <div class="flex flex-row justify-center space-x-14 mt-3 mb-2">
        {% load static %}
        <img
          class="h-14"
          src="static/images/logo_litrevu.jpg"
          alt="Logo LITRevu"
        />
        <h1 class="mt-2">LITRevu</h1>
            <ul class="flex flex-row space-x-14 mt-2 mb-5">
              <li class="">
                <a href="{% url 'flux' %}">Flux</a>
              </li>
              <li class="">
                <a class="" href="{% url 'ticket_list' %}">Posts</a>
              </li>
              <li class="">
                <a class="" href="{% url 'follow_users' %}">Abonnements</a>
              </li>
              <li class="">
                <a class="" href="{% url 'signout' %}">Se déconnecter</a>
              </li>
            </ul>
          </div>
        </div>
      
    </nav>

    <h1 class="flex justify-center text-xl mb-6">Créer une nouvelle critique</h1>
    {% block content %}
    <form method="post" enctype="multipart/form-data" class="ml-24">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="mt-4 w-38 border-2 border-black rounded">Créer une critique</button>
    </form>
    {% endblock content %}
  </body>
</html>
