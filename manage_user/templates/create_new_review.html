<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        {% load static %}
        <img src="templates/images/logo_litrevu.jpg" alt="My image" />
      </div>
    </nav>

    <h1>Créer une nouvelle critique</h1>
    {% block content %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Créer une critique</button>
    </form>
    {% endblock content %}
  </body>
</html>
