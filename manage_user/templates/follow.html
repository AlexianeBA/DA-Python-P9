<!DOCTYPE html>
<html lang="en">
  <head>

    <link
      rel="stylesheet"
      href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css"
    />
    <title>Login</title>
  </head>
  <body>

        <a class="navbar-brand" href="#"

        /></a>

        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"
          data-bs-target="#mob-navbar"
          aria-label="Toggle"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mob-navbar">
          <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"

              <a class="nav-link" href="{% url 'flux' %}">Flux</a>

    </div>
    <h1>Suivre d'autres utilisateurs</h1>
    <input type="search" />

    <h1>Abonnements</h1>
    <h1>Abonnés</h1>
    {% block content %}
  <h2>Suivre un utilisateur</h2>
  <form method="post" action="{% url 'follow_user' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Suivre</button>
  </form>
{% endblock %}
