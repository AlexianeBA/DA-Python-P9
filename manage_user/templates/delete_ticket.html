<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tickets</title>
  </head>
  <body>
    <div>
      <h2>Delete Ticket</h2>
      <p>Are you sure you want to delete the ticket "{{ ticket.title }}"?</p>

      <form method="post" action="{% url 'delete_ticket' ticket.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'ticket_list' %}">Cancel</a>
      </form>
    </div>
  </body>
</html>
