{% extends "header_connection.html" %}
{% block title %}Création de ticket{% endblock %}
    {% block content %}
    <h1 class="flex justify-center text-xl">Créer un ticket</h1>

    <div class="m-10">
      <form method="post" enctype="multipart/form-data" class="flex flex-col justify-center items-center mx-auto mt-5">
        {{ form.as_p }} {% csrf_token %}
        <button type="submit" class="mt-4 w-40 border-2 border-black rounded">Créer un ticket</button>
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
