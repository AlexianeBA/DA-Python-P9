{% extends "header_connection.html" %}
<div>{% block title %}Options du compte{% endblock %}</div>
{% block content %}
<div class="bg-gray-100 min-h-screen">
  <div class="container mx-auto py-6">
    <h2 class="text-2xl font-bold mb-5">Mise à jour de mon profil</h2>
    <ul class="space-y-4">
      <li>
        <a
          href="{% url 'change_password' %}"
          class="text-blue-500 hover:underline"
          >Changer mon mot de passe</a
        >
      </li>
      <li>
        <form
          method="post"
          action="{% url 'update_profile' %}"
          class="mt-6"
          onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.');"
        >
          {% csrf_token %}
          <input
            type="submit"
            value="Supprimer mon compte"
            class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
          />
        </form>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
